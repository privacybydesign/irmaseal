name: irmaseal-cli
version: "0.1"
author: Wouter Geraedts <w.geraedts@sarif.nl>
about: Command line interface for IRMAseal, an Identity Based Encryption standard.
subcommands:
- encrypt:
    about: encrypt a file
    args:
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1
    - email:
        long: email
        value_name: EMAIL
        takes_value: true
        help: Recipient e-mail to encrypt file for
    - bsn:
        long: bsn
        value_name: BSN
        takes_value: true
        help: Recipient BSN to encrypt file for
    - server:
        short: s
        long: server
        value_name: server
        takes_value: true
        default_value: https://pkg.demo.irmaseal.org
        help: Public Key Generator server URL

- decrypt:
    about: decrypt a file
    args:
    - INPUT:
        help: Sets the input file to use
        required: true
        index: 1
    - server:
        short: s
        long: server
        value_name: server
        takes_value: true
        default_value: https://pkg.demo.irmaseal.org
        help: Public Key Generator server URL
